<body>

        <div class="terms">

        <span style="font-size: 15px;"><input type="checkbox">I accept the <a href="#">Terms of services</a> & <a href="#">Privacy
                policy</a></span>
            </div>
           <br> <a>Or sign up with</a>
        <div class="icons">
            
            <img src="Google.png" alt="">
            <img src="apple.png" alt="">
        </div>
    </div>





</body>

</html>
